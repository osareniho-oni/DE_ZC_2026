  # --------------------------------------------------------------------------
  # TASK 6: Cleanup
  # --------------------------------------------------------------------------
  # Purges temporary files from Kestra's internal storage to save space
  # Can be disabled if you want to inspect the intermediate files
  
  - id: purge_files
    type: io.kestra.plugin.core.storage.PurgeCurrentExecutionFiles
    description: If you'd like to explore Kestra outputs, disable it.
    disabled: false

# ============================================================================
# PLUGIN DEFAULTS
# ============================================================================
# Sets default configuration for all GCP plugin tasks
# Retrieves credentials and project settings from Kestra's KV store

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{kv('GCP_CREDS')}}"
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"
      bucket: "{{kv('GCP_BUCKET_NAME')}}"

